<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet" type='text/css'>
    </head>

    <body>
        <div id="canvas-container">
            <canvas id="canvas-real" class="canvas" width='1280px' height='720px'></canvas>
            <canvas id="canvas-draft" class="canvas" width='1280px' height='720px'></canvas>
        </div>
        <div class="buttons">
            <!-- functions -->
            <div id="drawing-rectangle"><i class="fas fa-square-full fa-3x"></i></div>
            <div id="drawing-rectangle-hollow"><i class="far fa-square fa-3x"></i></div>
            <div id="drawing-quadratic-curve"><i class="fas fa-moon fa-3x"></i></div>
            <div id="drawing-circle"><i class="fas fa-circle fa-3x"></i></div>
            <div id="drawing-ellipse"><i class="fas fa-eye fa-3x"></i></div>
            <div id="drawing-line"><i class="fas fa-minus fa-3x"></i></div>
            <div id="drawing-polygon"><i class="far fa-star fa-3x"></i></div>
            <div id="drawing-pencil"><i class="fas fa-pencil-alt fa-3x"></i></div>
            <div id="drawing-pencil-rotating-strokes"><i class="fas fa-pencil-alt fa-4x"></i></div>
            <div id="drawing-font"><i class="fab fa-amilia fa-3x"></i></div>
            <div id="drawing-paint"><i class="fas fa-tint fa-3x"></i></div>
            <div id="drawing-eraser"><i class="fas fa-eraser fa-3x"></i></div>
            <div id="drawing-reset"><i class="far fa-trash-alt fa-3x"></i></div>
            <div id="drawing-save"><p>SAVE</p></div>
            <div id="drawing-redo"><p>REDO</p></div>
            <div id="drawing-undo"><p>UNDO</p></div>
            <div id="drawing-background"><p>BACKGROUND</p></div>
            <!-- style -->
            <!-- <button id="set-stroke-color" type="submit">set stroke color</button>
            <button id="set-fill-color" type="submit">set fill color</button> -->
            
            <!-- <input id="set-background-color" type="button" value="background-color"> -->
        </div>

        <!-- jQuery, bootstrap, fontawesome -->
        <script type='text/javascript' src="https://code.jquery.com/jquery-3.2.1.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
        <!-- custom js -->
        <script type='text/javascript' src="canvas-common.js"></script>
        <script type='text/javascript' src="drawing-rectangle.js"></script>
        <script type='text/javascript' src="drawing-quadratic-curve.js"></script>
        <script type='text/javascript' src="drawing-circle.js"></script>
        <script type='text/javascript' src="drawing-ellipse.js"></script>
        <script type='text/javascript' src="drawing-line.js"></script>
        <script type="text/javascript" src="drawing-polygon.js"></script>
        <script type='text/javascript' src="drawing-pencil.js"></script>
        <script type='text/javascript' src="drawing-pencil-rotating-strokes.js"></script>
        <script type='text/javascript' src="drawing-font.js"></script>
        <script type='text/javascript' src="CanvasInput.js"></script>
        <script type='text/javascript' src="drawing-paint.js"></script>
        <script type='text/javascript' src="drawing-eraser.js"></script>
        <script type='text/javascript' src="drawing-reset.js"></script>
        <script type='text/javascript' src="drawing-undo-redo.js"></script>
        <script type='text/javascript' src="drawing-background.js"></script>

        <!-- button script -->
        <script type='text/javascript'>
            $(document).ready(()=>{
                currentFunction = new DrawingPencil(contextReal,contextDraft);
            });
            $('#drawing-rectangle').click(()=>{
                hollow = false;     // to be set by fillcolor
                currentFunction = new DrawingRectangle(contextReal,contextDraft);
            });
            $('#drawing-rectangle-hollow').click(()=>{
                hollow = true;      // to be set by fillcolor
                currentFunction = new DrawingRectangle(contextReal,contextDraft);
            });
            $('#drawing-quadratic-curve').click(()=>{
                currentFunction = new DrawingQuadraticCurve(contextReal,contextDraft);
            });
            $('#drawing-circle').click(()=>{
                currentFunction = new DrawingCircle(contextReal,contextDraft);
            });
            $('#drawing-ellipse').click(()=>{
                currentFunction = new DrawingEllipse(contextReal,contextDraft);
            });
            $('#drawing-line').click(()=>{
                currentFunction = new DrawingLine(contextReal,contextDraft);
            });
            $('#drawing-polygon').click(()=>{
                currentFunction = new DrawingPolygon(contextReal,contextDraft);
            });
            $('#drawing-pencil').click(()=>{
                currentFunction = new DrawingPencil(contextReal,contextDraft);
            });
            $('#drawing-pencil-rotating-strokes').click(()=>{
                currentFunction = new DrawingPencilRotatingStrokes(contextReal,contextDraft);
            });
            $('#drawing-font').click(()=>{
                currentFunction = new DrawingFont(contextReal,contextDraft);
            });
            $('#drawing-paint').click(()=>{
                currentFunction = new DrawingPaint(contextReal,contextDraft);
            });
            $('#drawing-eraser').click(()=>{
                currentFunction = new DrawingEraser(contextReal,contextDraft);
            });
            $('#drawing-reset').click(()=>{
                currentFunction = new drawingReset(contextReal);
            });
            // $('#drawing-save').click(()=>{
                
            // });
            $('#drawing-undo').click(()=>{
                cUndo();
            });
            $('#drawing-redo').click(()=>{
                cRedo();
            });
            $('#drawing-background').click(()=>{
                // currentFunction = new drawingBackground(contextReal); // context-bg
                drawingBackground();
            });
            // $('#set-stroke-color').click(()=>{
            //     strokeColor = `rgba(125, 125, 125, 1)`;
            // });
            // $('#set-fill-color').click(()=>{
            //     fillColor = `rgba(200, 200, 200, 0.5)`;
            // });
        </script>
    </body>
</html>
