<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link href="assets/css/style.css" rel="stylesheet" type='text/css'>
    </head>

    <body>
        <div id="canvas-container">
            <canvas id="canvas-real" class="canvas" width='1280px' height='720px'></canvas>
            <canvas id="canvas-draft" class="canvas" width='1280px' height='720px'></canvas>
        </div>
        <div class="buttons">
            <!-- functions -->
            
                <div class = "col-1" id="drawing-rectangle"><i class="fas fa-square-full fa-3x"></i></div>
                <div class = "col-1" id="drawing-rectangle-hollow"><i class="far fa-square fa-3x"></i></div>
                <div class = "col-1" id="drawing-quadratic-curve"><i class="fas fa-moon fa-3x"></i></div>
                <div class = "col-1" id="drawing-circle"><i class="fas fa-circle fa-3x"></i></div>
                <div class = "col-1" id="drawing-circle-hollow"><i class="far fa-circle fa-3x"></i></div>
                <div class = "col-1" id="drawing-ellipse"><i class="fas fa-eye fa-3x"></i></div>
                <div class = "col-1" id="drawing-line"><i class="fas fa-minus fa-3x"></i></div>
                <div class = "col-1" id="drawing-polygon"><i class="far fa-star fa-3x"></i></div>
                <div class = "col-1" id="drawing-pencil"><i class="fas fa-pencil-alt fa-3x"></i></div>
                <div class = "col-1" id="drawing-pencil-rotating-strokes"><i class="fas fa-pencil-alt fa-4x"></i></div>
                <div class = "col-1" id="drawing-pencil-rotating-stars"><i class="fas fa-star fa-4x"></i></div>
                <div class = "col-1" id="drawing-font"><i class="fab fa-amilia fa-3x"></i></div>
                <div class = "col-1" id="drawing-paint"><i class="fas fa-tint fa-3x"></i></div>
                <div class = "col-1" id="drawing-eye-dropper"><i class="fas fa-eye-dropper fa-3x"></i></div>
                <div class = "col-1" id="drawing-eraser"><i class="fas fa-eraser fa-3x"></i></div>
                <div class = "col-1" id="drawing-reset"><i class="far fa-trash-alt fa-3x"></i></div>
                <div class = "col-1" id="drawing-zoomIn"><p>ZOOMIN</p></div>
                <div class = "col-1" id="drawing-zoomOut"><p>ZOOMOUT</p></div>
                <div class = "col-1" id="drawing-save"><p>SAVE</p></div>
                <div class = "col-1" id="drawing-redo"><p>REDO</p></div>
                <div class = "col-1" id="drawing-undo"><p>UNDO</p></div>
                <div class = "col-2" id="drawing-filter-GY"><p>GRAYSCALE</p></div>
                <div class = "col-2" id="drawing-filter-BRUP"><p>BRIGHTNESS+</p></div>
                <div class = "col-2" id="drawing-filter-BRDN"><p>BRIGHTNESS-</p></div>
                <div class = "col-2" id="drawing-filter-threshold"><p>THRESHOLD</p></div>
                <div class = "col-2" id="drawing-filter-convolute-sharpen"><p>SHARPEN</p></div>
                <div class = "col-2" id="drawing-filter-convolute-blur"><p>BLUR</p></div>
                <div class = "col-2"><input id="drawing-background" type="file" name="files[]" multiple /></div>

            <!-- style -->
            <!-- <button id="set-stroke-color" type="submit">set stroke color</button>
            <button id="set-fill-color" type="submit">set fill color</button> -->
            
            <!-- <input id="set-background-color" type="button" value="background-color"> -->
        </div>

        <!-- jQuery, bootstrap, fontawesome -->
        <script type='text/javascript' src="https://code.jquery.com/jquery-3.2.1.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
        <!-- custom js -->
        <script type='text/javascript' src="assets/js/canvas-common.js"></script>
        <script type='text/javascript' src="assets/js/drawing-rectangle.js"></script>
        <script type='text/javascript' src="assets/js/drawing-quadratic-curve.js"></script>
        <script type='text/javascript' src="assets/js/drawing-circle.js"></script>
        <script type='text/javascript' src="assets/js/drawing-ellipse.js"></script>
        <script type='text/javascript' src="assets/js/drawing-line.js"></script>
        <script type="text/javascript" src="assets/js/drawing-polygon.js"></script>
        <script type='text/javascript' src="assets/js/drawing-pencil.js"></script>
        <script type='text/javascript' src="assets/js/drawing-pencil-rotating-strokes.js"></script>
        <script type='text/javascript' src="assets/js/drawing-pencil-rotating-stars.js"></script>
        <script type='text/javascript' src="assets/js/drawing-font.js"></script>
        <script type='text/javascript' src="assets/js/CanvasInput.js"></script>
        <script type='text/javascript' src="assets/js/drawing-paint.js"></script>
        <script type='text/javascript' src="assets/js/drawing-eye-dropper.js"></script>
        <script type='text/javascript' src="assets/js/drawing-eraser.js"></script>
        <script type='text/javascript' src="assets/js/drawing-reset.js"></script>
        <script type='text/javascript' src="assets/js/drawing-undo-redo.js"></script>
        <script type='text/javascript' src="assets/js/drawing-save.js"></script>
        <script type='text/javascript' src="assets/js/drawing-background.js"></script>
        <script type='text/javascript' src="assets/js/drawing-filter.js"></script>
        <script type='text/javascript' src="assets/js/drawing-buttons.js"></script>
        <script type='text/javascript' src="assets/js/drawing-zoomin.js"></script>
        <script type='text/javascript' src="assets/js/drawing-zoomout.js"></script>
        

    </body>
</html>
